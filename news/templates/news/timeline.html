{% extends 'news/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.date }}
            </div>
            <h1><a href="{% url 'article' pk=post.pk %}">{{ post.title }}</a></h1>
        </div>
    {% endfor %}
{% endblock %}
