{% extends 'news/base.html' %}

{% block content %}
    <div class="content container">
        <div class="row">
            {% for post in posts %}
                <div class="col-4">
                    <div class="col-inner h-auto">
                        <div class="badge badge-primary text-wrap">
                            {{ post.date }}
                        </div>
                        {% if post.thumbnail != 'NULL' %}
                            <img src="{{ post.thumbnail }}" class="img-thumbnail" style="float:left">
                        {% endif %}
                        <h5><a href="{% url 'article' pk=post.pk %}">{{ post.title }}</a></h5>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
